<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:#c4996c ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .bio-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
        }

        h2 {
            text-align: center;
            color: #9b3c17;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #581c04;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #b45027;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group input {
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #672d18;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #944a32;
        }

        .form-group {
            margin-bottom: 20px;
            color: #50200d;
        }
     
          .radio-group {
              display: flex;
              gap: 20px;  /* Adds space between the radio options */
              align-items: center;  /* Ensures vertical alignment */
          }
      
          .radio-group input {
              margin-right: 5px;  /* Adds space between the radio buttons and labels */
          }
      
          .radio-group label {
              font-size: 16px;
              color: #471c0c;
          }
    </style>
</head>
<body>

<div class="bio-container">
    <h2>Create Your Profile</h2>
    <form id="bioForm" action="skillshore4.html" method="get">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="pronoun">Pronoun:</label>
            <input type="text" id="pronoun" name="pronoun" required>
        </div>

        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio"></textarea>
        </div>

        <div class="form-group">
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="form-group">
          <label>How would you like to be contacted?</label>
          <div class="radio-group">
              <input type="radio" id="contactEmail" name="contactMethod" value="email" onclick="toggleContactFields()" required>
              <label for="contactEmail">Email</label>
              
              <input type="radio" id="contactPhone" name="contactMethod" value="phone" onclick="toggleContactFields()">
              <label for="contactPhone">Phone Number</label>
              
              <input type="radio" id="contactBoth" name="contactMethod" value="both" onclick="toggleContactFields()">
              <label for="contactBoth">Both</label>
          </div>
      </div>

        <div id="emailField" class="form-group" style="display:none;">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
        </div>

        <div id="phoneField" class="form-group" style="display:none;">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <input type="submit" value="Submit">
    </form>
</div>

<script>
    // Toggle the contact input fields based on selected contact method
    function toggleContactFields() {
        const contactMethod = document.querySelector('input[name="contactMethod"]:checked').value;
        const emailField = document.getElementById("emailField");
        const phoneField = document.getElementById("phoneField");

        // Hide both fields initially
        emailField.style.display = "none";
        phoneField.style.display = "none";

        // Display fields based on selected contact method
        if (contactMethod === "email" || contactMethod === "both") {
            emailField.style.display = "block";
        }
        if (contactMethod === "phone" || contactMethod === "both") {
            phoneField.style.display = "block";
        }
    }
</script>

</body>
</html>

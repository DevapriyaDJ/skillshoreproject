<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #c4996c;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #672d18;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #b45027;
    }

    input[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #b45027;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #944015;
    }

    .toggle-link {
      font-size: 14px;
      color: #672d18;
      margin-top: 15px;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-link {
      font-weight: 500;
    }

    /* Responsive design */
    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Login / Signup Form -->
  <h2 id="formTitle">Login</h2>
  <form id="authForm" onsubmit="handleAuth(event)">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <div id="confirmPasswordField" style="display:none;">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword">
    </div>

    <input type="submit" id="submitBtn" value="Login">
  </form>

  <div class="toggle-link" onclick="toggleForm()">
    <span id="toggleText">Don't have an account? Sign up</span>
  </div>
</div>

<script>
  let isSignup = false;

  // Toggle between Login and Signup
  function toggleForm() {
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const toggleText = document.getElementById("toggleText");
    const confirmPasswordField = document.getElementById("confirmPasswordField");

    isSignup = !isSignup;

    if (isSignup) {
      formTitle.textContent = "Sign Up";
      submitBtn.value = "Sign Up";
      confirmPasswordField.style.display = "block";
      toggleText.textContent = "Already have an account? Login";
    } else {
      formTitle.textContent = "Login";
      submitBtn.value = "Login";
      confirmPasswordField.style.display = "none";
      toggleText.textContent = "Don't have an account? Sign up";
    }
  }

  // Handle form submission
  function handleAuth(event) {
    event.preventDefault(); // Prevent default form submission

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (isSignup) {
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Handle signup logic
      alert("Signup successful! Redirecting...");
      window.location.href = "code 2.html"; // Redirect to the next page
    } else {
      // Handle login logic
      alert("Login successful! Redirecting...");
      window.location.href = "skillshore2.html"; // Redirect to the next page
    }
  }
</script>
</body>
</html>
